name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 5

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

      - name: Organize chunks for Cloudflare Pages
        run: |
          echo "Organizing chunks directory structure for Cloudflare Pages..."
          # Cloudflare Pages bundled worker expects chunks at dist/chunks/ (root level)
          # Copy chunk files to dist/chunks/ while keeping originals in _worker.js for compatibility
          mkdir -p dist/chunks
          
          if [ -d "dist/_worker.js" ]; then
            cd dist/_worker.js
            # Copy chunk files to dist/chunks/ (root level) instead of moving
            # Keep entry files (index.mjs, manifest, renderers) in _worker.js root
            copied_files=()
            for file in *.mjs; do
              if [ -f "$file" ] && [[ "$file" != "index.mjs" ]] && [[ ! "$file" =~ ^manifest ]] && [[ "$file" != "renderers.mjs" ]]; then
                cp "$file" ../chunks/
                copied_files+=("$file")
              fi
            done
            # Also copy any existing chunks subdirectory contents
            if [ -d "chunks" ]; then
              cp -r chunks/* ../chunks/ 2>/dev/null || true
            fi
            # Update import paths in all files to use chunks/ (Cloudflare Pages resolves from root)
            # The bundled worker will look for chunks/ relative to dist root
            if [ ${#copied_files[@]} -gt 0 ]; then
              for file in "${copied_files[@]}"; do
                # Update imports to use chunks/ (relative to dist root, not _worker.js)
                # Cloudflare Pages bundled worker resolves chunks/ from dist root
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]\\./${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]\\./chunks/${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]\\.\\./chunks/${file}|from 'chunks/${file}|g" {} \;
                # Also update .js files (like index.js)
                find . -name "*.js" -type f -exec sed -i "s|from ['\"]\\./${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.js" -type f -exec sed -i "s|from ['\"]${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.js" -type f -exec sed -i "s|from ['\"]\\./chunks/${file}|from 'chunks/${file}|g" {} \;
                find . -name "*.js" -type f -exec sed -i "s|from ['\"]\\.\\./chunks/${file}|from 'chunks/${file}|g" {} \;
              done
            fi
            # Ensure all chunks/ imports use the root-level path
            find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]\\.\\./chunks/|from 'chunks/|g" {} \;
            find . -name "*.js" -type f -exec sed -i "s|from ['\"]\\.\\./chunks/|from 'chunks/|g" {} \;
            echo "Chunks copied to dist/chunks/:"
            ls -la ../chunks/ || echo "No chunks found"
            echo "Files remaining in _worker.js/:"
            ls -la *.mjs 2>/dev/null || echo "No .mjs files in root"
            echo "Checking import statements in index.js:"
            cat index.js 2>/dev/null | grep -E "chunks|from" | head -10 || echo "Could not read index.js"
            echo "Checking import statements in manifest:"
            cat manifest*.mjs 2>/dev/null | grep -E "chunks|from" | head -10 || echo "Could not read manifest"
          fi

      - name: Verify build output
        run: |
          echo "Checking build output structure..."
          ls -la dist/
          ls -la dist/_worker.js/ || echo "_worker.js directory not found"
          ls -la dist/_worker.js/chunks/ || echo "chunks directory not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
          include-hidden-files: true

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    # Secrets are accessed from the 'production' environment
    # Ensure these secrets are configured in: Settings → Environments → production
    environment: production
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify deployment artifacts
        run: |
          echo "Verifying artifacts before deployment..."
          ls -la dist/
          echo "Checking chunks directory (should be at dist/chunks/):"
          ls -la dist/chunks/ || echo "Warning: chunks directory not found at root level"
          echo "Checking _worker.js structure:"
          ls -la dist/_worker.js/ || echo "_worker.js directory not found"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 10x-pulsereader
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}


name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 5

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

      - name: Organize chunks for Cloudflare Pages
        run: |
          echo "Organizing chunks directory structure..."
          if [ -d "dist/_worker.js" ]; then
            cd dist/_worker.js
            # Create chunks directory if it doesn't exist
            mkdir -p chunks
            # Move chunk files to chunks directory
            # Keep entry files (index.mjs, manifest, renderers) and directories in root
            # Move all other .mjs files to chunks/
            moved_files=()
            for file in *.mjs; do
              if [ -f "$file" ] && [[ "$file" != "index.mjs" ]] && [[ ! "$file" =~ ^manifest ]] && [[ "$file" != "renderers.mjs" ]]; then
                mv "$file" chunks/
                moved_files+=("$file")
              fi
            done
            # Update import paths in all .mjs files to point to chunks/
            if [ ${#moved_files[@]} -gt 0 ]; then
              for file in "${moved_files[@]}"; do
                # Update imports in all .mjs files (including subdirectories)
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]\\./${file}|from './chunks/${file}|g" {} \;
                find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]${file}|from './chunks/${file}|g" {} \;
              done
            fi
            echo "Chunks organized:"
            ls -la chunks/ || echo "No chunks found"
            echo "Root files remaining:"
            ls -la *.mjs 2>/dev/null || echo "No .mjs files in root"
          fi

      - name: Verify build output
        run: |
          echo "Checking build output structure..."
          ls -la dist/
          ls -la dist/_worker.js/ || echo "_worker.js directory not found"
          ls -la dist/_worker.js/chunks/ || echo "chunks directory not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
          include-hidden-files: true

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    # Secrets are accessed from the 'production' environment
    # Ensure these secrets are configured in: Settings → Environments → production
    environment: production
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify deployment artifacts
        run: |
          echo "Verifying artifacts before deployment..."
          ls -la dist/
          ls -la dist/_worker.js/chunks/ || echo "Warning: chunks directory not found"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 10x-pulsereader
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}


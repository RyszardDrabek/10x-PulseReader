name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 5

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

      - name: Organize chunks for Cloudflare Pages
        run: |
          echo "Organizing chunks directory structure for Cloudflare Pages..."
          # Cloudflare Pages needs chunks at dist/chunks/ for runtime (accessible as pages/chunks/)
          # Wrangler build needs chunks locally accessible for bundling
          mkdir -p dist/chunks
          
          if [ -d "dist/_worker.js" ]; then
            cd dist/_worker.js
            # Ensure chunks directory exists in _worker.js for Wrangler build
            mkdir -p chunks
            # Copy chunk files from root to both locations:
            # 1. dist/chunks/ for Cloudflare Pages runtime
            # 2. _worker.js/chunks/ for Wrangler build
            copied_files=()
            for file in *.mjs; do
              if [ -f "$file" ] && [[ "$file" != "index.mjs" ]] && [[ ! "$file" =~ ^manifest ]] && [[ "$file" != "renderers.mjs" ]]; then
                cp "$file" ../chunks/  # For Cloudflare Pages runtime
                cp "$file" chunks/     # For Wrangler build
                copied_files+=("$file")
              fi
            done
            # Copy chunks directory structure to both locations
            if [ -d "chunks" ] && [ "$(ls -A chunks 2>/dev/null)" ]; then
              # Copy to dist/chunks/ for Cloudflare Pages runtime
              cp -r chunks/* ../chunks/ 2>/dev/null || true
              # Keep original chunks/ in _worker.js/ for Wrangler build
            fi
            # Revert any pages/chunks/ imports back to chunks/ for Wrangler build
            # Wrangler will bundle these locally, and Cloudflare Pages will resolve chunks/ to pages/chunks/ at runtime
            find . -name "*.mjs" -type f -exec sed -i "s|from ['\"]pages/chunks/|from 'chunks/|g" {} \;
            find . -name "*.js" -type f -exec sed -i "s|from ['\"]pages/chunks/|from 'chunks/|g" {} \;
            echo "Chunks copied to dist/chunks/ (for Cloudflare Pages runtime):"
            ls -la ../chunks/ || echo "No chunks found"
            echo "Checking for nested chunks directories (e.g., astro/):"
            find ../chunks -type d -name "astro" -exec ls -la {} \; 2>/dev/null || echo "No astro subdirectory found"
            find ../chunks -type f -name "*.mjs" | head -20 || echo "No .mjs files in chunks"
            echo "Chunks in _worker.js/chunks/ (for Wrangler build):"
            ls -la chunks/ 2>/dev/null || echo "No chunks directory in _worker.js"
            echo "Files remaining in _worker.js/ root:"
            ls -la *.mjs 2>/dev/null || echo "No .mjs files in root"
            echo "Checking import statements in index.js (should use chunks/, not pages/chunks/):"
            cat index.js 2>/dev/null | grep -E "chunks|from" | head -10 || echo "Could not read index.js"
          fi

      - name: Verify build output
        run: |
          echo "Checking build output structure..."
          ls -la dist/
          ls -la dist/_worker.js/ || echo "_worker.js directory not found"
          ls -la dist/_worker.js/chunks/ || echo "chunks directory not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
          include-hidden-files: true

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    # Secrets are accessed from the 'production' environment
    # Ensure these secrets are configured in: Settings → Environments → production
    environment: production
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify deployment artifacts
        run: |
          echo "Verifying artifacts before deployment..."
          ls -la dist/
          echo "Checking chunks directory (should be at dist/chunks/):"
          ls -la dist/chunks/ || echo "Warning: chunks directory not found at root level"
          echo "Checking _worker.js structure:"
          ls -la dist/_worker.js/ || echo "_worker.js directory not found"

      - name: Set Cloudflare Pages environment variables
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            echo "${{ secrets.SUPABASE_URL }}" | pages secret put SUPABASE_URL --project-name=10x-pulsereader
            echo "${{ secrets.SUPABASE_KEY }}" | pages secret put SUPABASE_KEY --project-name=10x-pulsereader
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=10x-pulsereader
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}


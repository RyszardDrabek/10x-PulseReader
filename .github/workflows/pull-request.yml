name: Pull Request Checks

on:
  pull_request:
    branches: [master, develop]

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 5

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    # Secrets are accessed from the 'integration' environment
    # Ensure these secrets are configured in: Settings → Environments → integration
    environment: integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 30

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: always() && (needs.unit-test.result == 'success' && needs.e2e-test.result == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

      - name: Generate status comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read coverage summary if available
            let coverageInfo = '';
            try {
              const coveragePath = path.join('coverage', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const totals = coverage.total || {};
                coverageInfo = `
            ### Coverage Summary
            - **Lines**: ${totals.lines?.pct || 'N/A'}%
            - **Statements**: ${totals.statements?.pct || 'N/A'}%
            - **Functions**: ${totals.functions?.pct || 'N/A'}%
            - **Branches**: ${totals.branches?.pct || 'N/A'}%
            `;
              }
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
            }
            
            const comment = `## ✅ All Checks Passed
            
            All tests and linting have passed successfully!
            
            ### Test Results
            - ✅ **Linting**: Passed
            - ✅ **Unit Tests**: Passed
            - ✅ **E2E Tests**: Passed${coverageInfo}
            
            ### Artifacts
            - Unit test coverage reports available in artifacts
            - Playwright HTML report available in artifacts
            
            ---
            *This comment was automatically generated by GitHub Actions*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('All Checks Passed')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

